<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>DELETE ROLE</title>
    </head>

    <body>
        <p><strong>DELETE ROLE:</strong></p>
        <br>

        <form method="POST" th:action="@{/roles/deleted-role-id}" th:object="${roleDTO}">
            <label for="id">ID:</label><br>
            <input id="id" name="id" placeholder="DELETE BY ROLE ID" th:field="*{id}" type="id">
            <span th:errors="*{id}" th:if="${#fields.hasErrors('id')}"></span>
            <input type="submit" value="DELETE ROLE">
        </form>
        <br>
        <br>

        <form method="POST" th:action="@{/roles/deleted-role-name}" th:object="${roleDTO}">
            <label for="name">ROLE NAME:</label><br>
            <input id="name" name="name" placeholder="DELETE BY ROLE NAME" th:field="*{name}" type="name">
            <span th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
            <input type="submit" value="DELETE ROLE">
        </form>
    </body>
</html>
